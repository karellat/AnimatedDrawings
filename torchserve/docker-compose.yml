services:
  backend:
    build: backend
    ports:
      - 8080:8080
      - 8081:8081
    networks:
        default:
          aliases:
            - backend

  proxy:
    build: proxy
    restart: always
    ports:
      - 80:80
    depends_on: 
      - backend
    networks:
        default:
          aliases:
            - proxy

  frontend:
    build: frontend
    ports:
      - 3000:3000
    environment:
      # TODO: Set up proxy correctly
      - REACT_APP_BACKEND_URL=http://proxy:80
    networks:
        default:
          aliases:
            - frontend